<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">

    <title>Login</title>

</head>

<body>

    <div id="login">

        <form class="card">

            <div class="card-header">
                <!-- Logo da empresa no topo do cartão -->
                <h2>    
                    <img src="style/img/hinova.png">
                </h2>

            </div>

            <div class="card-content">
                <!-- Preenchimento do usuário -->
                <div class="card-content-area">

                    <label for="usuario">Usuário</label>

                    <input type="text" id="usuario" autocomplete="off">

                </div>
                <!-- Preenchimento da senha -->
                <div class="card-content-area">

                    <label for="password">Senha</label>

                    <input type="password" id="password" autocomplete="off">

                </div>

            </div>
            <br>
            <!-- Botão para Login -->
           
            <div class="botao">
                <button role="button" class="botao">Login</button>
            </div>

            <div class="card-footer"> 
                <br>
                <!-- Rodapé do cartão, "Esqueceu a senha?" e "Cadastro" -->

                <a href="#" class="recuperar_senha">Esqueceu a senha?</a>

                <!-- Opção que leva até a página de cadastro -->
                <a href="cadastro.html" class="cadastro">Cadastrar</a> 
            </div>

        </form>

    </div>

</body>

</html>
