<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">

    <script src="js/script.js"></script> <!-- Seleciona o .js que servirá de script -->

    <title>Login</title>

</head>

<body>

    <div id="login">

        <form class="card">

            <div class="card-header">

                <h2>
                    <img src="style/img/hinova.png">
                </h2>

            </div>

            <!-- Classe para o conteudo do cartão como um todo -->
            <div class="card-content">  

                <!-- Preenchimento de nome -->
                <div class="card-content-area"> 

                    <label for="usuario">Nome</label>

                    <input type="text" id="nome" autocomplete="off">

                </div>

                <!-- Preenchimento  da data de nascimento-->
                <div class="card-content-area"> 

                    <label for="date">Data de nascimento</label>

                    <input type="date" id="bday" autocomplete="off">

                </div>
                <!-- Preenchimento  de idade-->
                <div class="card-content-area">

                    <label for="idade">idade</label>

                    <input type="text" id="idade" autocomplete="off">

                </div>

                <!-- Preenchimento  do CEP-->
                <div class="card-content-area">

                    <label for="cep">CEP</label>

                    <input type="text" id="cep" autocomplete="off">

                </div>

                <!-- Preenchimento  do logradouro-->
                <div class="card-content-area">

                    <label for="text">Logradouro</label>

                    <input type="text" id="endereco" autocomplete="off">

                </div>

            </div>

            <br>

            <!-- Botão para opção de cadastro -->
            <div class="botao">
                <button role="button" class="botao">Cadastrar</button>
            </div>

            <br>


            <!-- Rodapé do cartão com a opção "Já possuo cadastro"  -->
            <div class="card-footer">

                <a href="index.html" class="cadastro">Já possuo cadastro</a>
                <!-- Opção que leva até a página de login -->

            </div>

        </form>

    </div>

</body>

</html>
