<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/main.css" />

    <script src="js/script.js"></script>

    <title>Cadastro</title>
  </head>

  <body>
    <div id="login">
      <form name="myForm" class="card" onsubmit="validateForm()">
        <div class="card-header">
          <h2>
            <img src="style/img/hinova.png" />
          </h2>
        </div>

        <div class="card-content">
          <div class="card-content-area">
            <label for="usuario">Nome</label>

            <input type="text" id="nome" autocomplete="off" />
          </div>

          <div class="card-content-area">
            <label for="date">Data de nascimento</label>

            <input
              type="date"
              id="bday"
              autocomplete="off"
              onchange="getAge()"
            />
          </div>

          <div class="card-content-area">
            <label for="idade">idade</label>

            <input type="number" id="idade" autocomplete="off" onchange="" />
          </div>

          <div class="card-content-area">
            <label for="cep">CEP</label>

            <input
              type="number"
              id="cep"
              autocomplete="off"
              onchange="getAddress()"
            />
          </div>

          <div class="card-content-area">
            <label for="text">Logradouro</label>

            <input type="text" id="endereco" autocomplete="off" />
          </div>
        </div>

        <br />

        <div class="botao">
          <button role="button" class="botao" onclick="validateForm()" onclik="dados.html">
            Cadastrar
          </button>
        </div>

        <br />

        <div class="card-footer">
          <a href="index.html" class="cadastro">JÃ¡ possuo cadastro</a>
        </div>
      </form>
    </div>
  </body>
</html>
